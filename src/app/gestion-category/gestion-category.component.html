<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Categories</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addProductModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
					
                        					
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						
						<th>Name</th>
						<th>Image</th>
                        <th> </th>
				</thead>
				<tbody>
					<tr *ngFor="let item of list">  
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
                          
                            <td> {{item.payload.doc.data().name}}</td>    
							<!--<td> {{item.payload.doc.data().image}}</td>  -->
							  <td><img src ="{{item.payload.doc.data().image}}" width="100" height="100" > </td> 
                            
                            <td>
                    
							<a href="#editProductModal" (click)="getId(item.payload.doc.id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href ="#" (click)="supprime(item)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
					
				</tbody>
			</table>

		</div>
	</div>        
</div>

<!-- Edit Modal HTML -->
<div id="addProductModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #myform="ngForm">

				<div class="modal-header">						
					<h4 class="modal-title">Add Product</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
                        <input type="text"  #Name="ngModel" required [(ngModel)]="category.name" name="name" class="form-control" placeholder="">
					</div>
				
					<div class="form-group">
						<label>Image</label>
						<input type="file" #myInput (change)="onFileSelected($event)" [(ngModel)]="category.image" required  name="Image" class="form-control"  placeholder="">
						<!--   -->
					</div>
									
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" [disabled]="! myform.form.valid" (click)="onSubmit()" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editProductModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #updateForm="ngForm" >
				<div class="modal-header">						
					<h4 class="modal-title">Edit </h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" [(ngModel)]="category.NameE" name="id" class="form-control" required>
					</div>

					<div class="form-group">
						<label>Image</label>
						<input type="file"  #myInput [(ngModel)]="category.imageE" name="id"  class="form-control" required/>
					</div>
					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit"(click)="Updatarecord(category)" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->


</body>
