<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/img/souhaila.jpg) ; ">
                <span class="login100-form-title-1" style="margin-right: 500px;">
                    Sign In
                </span>
            </div>

            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" >
                    <span class="label-input100">Username</span>
                    <input class="input100" [(ngModel)]="username"  type="text"  placeholder="Enter username"[ngModelOptions]="{standalone: true}"required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" >
                    <span class="label-input100">Password</span>
                    <input class="input100" [(ngModel)]="password" type="password"  placeholder="Enter password"[ngModelOptions]="{standalone: true}" required>
                    <span class="focus-input100"></span>
                </div>

     

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="login()" >
                        Sign In 
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
