<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Products</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addProductModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
						
                        					
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						
						<th>Name</th>
						<th>Price</th>
						<th>Image</th>
						<th>
                        Description</th>
						<th> Category </th>
                        <th> </th>
                        
				</thead>
				<tbody>
					<tr *ngFor="let item of list">  
						<td >
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
						<!--{item.payload.doc.id}}-->
						
                            <td> {{item.payload.doc.data().name}}</td>    
                            <td>{{item.payload.doc.data().price}}</td>    
                            <td><img src ="{{item.payload.doc.data().image}}" width="70" height="80" > </td>    
                
                            <td>{{item.payload.doc.data().description}}</td> 
							<td>{{item.payload.doc.data().categorie}}</td> 
                            
                            <td>
                    
							<a href="#editProductModal" (click)="getId(item.payload.doc.id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href ="#" (click)="supprime(item)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
                     
                        
					</tr>
					
				</tbody>
			</table>

		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addProductModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #myform="ngForm">
				<div class="modal-header">						
					<h4 class="modal-title">Add Product</h4>

					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
                        <input type="text" required  [(ngModel)]="plat.name" #Name="ngModel" name="name" class="form-control" placeholder="">
					</div>
					<div class="form-group">
						<label>price </label>
						<input type="text"  required [(ngModel)]="plat.price"  #price="ngModel"  name="price" class="form-control"  placeholder="">
					</div>
					<div class="form-group">
						<label>Image</label>
						<input type="file"  #myInput required (change)="onFileSelected($event)" [(ngModel)]="plat.image"   name="nom" class="form-control" >
					</div>
					<div class="form-group">
						<label>Description</label>
                        <input type="text" required [(ngModel)]="plat.description" #description="ngModel" name="description"  class="form-control" required>
					</div>
					<div class ="form-group">
						<label for="cars">Choose the Category</label>

<select required [(ngModel)]="plat.categorie" #categorie="ngModel" name="categorie" id="c" class="form-control" >
<option  *ngFor="let cat of listCat" value="{{cat.payload.doc.data().name}}">{{cat.payload.doc.data().name}}</option>
</select> </div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success"  [disabled]="! myform.form.valid" (click)="onSubmit()" value="Add">
				</div>
				<div class ="form-group"> </div>
			</form>
			
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editProductModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content" >
			<form #editform="ngForm" >
				<div class="modal-header">						
					<h4 class="modal-title">Edit plat</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body" >					
					<div class="form-group">
						<label>Name</label>
						<input type="text"  [(ngModel)]="plat.name" name="id" class="form-control"  >
					</div>
					<div class="form-group">
						<label>Price</label>
						<input type="email" [(ngModel)]="plat.price" name="id" class="form-control"  >
					</div>
					<div class="form-group">
						<label>Image</label>
						<input type="file" [(ngModel)]="plat.image" name="id" class="form-control"  />
					</div>
					<div class="form-group">
						<label>Description</label>
						<input type="text" [(ngModel)]="plat.description" name="id"class="form-control"  >
					</div>	
					<div class ="form-group">
						<label for="cars">Choose the Category</label>

<select required [(ngModel)]="plat.categorie" #categorie="ngModel" name="categorie" id="c" class="form-control" >
<option  *ngFor="let cat of listCat" value="{{cat.payload.doc.data().name}}">{{cat.payload.doc.data().name}}</option>
</select> </div>				
				</div>
				<div class="modal-footer" >
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" (click)="Updatarecord(plat)" class="btn btn-info" value="Save" >
				</div>
			</form>
		</div>
	</div>
</div>
